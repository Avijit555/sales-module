<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Katwa Stock</title>
  <link rel="stylesheet" href="css/katwa-stock.css">
  <link rel="icon" type="image/png" href="assets/favicon.ico">

  <!-- jsPDF & AutoTable (for PDF export) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
<nav class='navbar'>
    <div class="logo">
      <img src="assets/image.png" alt="Hemraj Group Logo">
    </div>
    <div class="dropdown">
      <button class="dropbtn">Dashboard ▾</button>
      <div class="dropdown-content">
        <a href="index.html">Sales Dashboard</a>
        <a href="burdwan-stock-dashboard.html">Burdwan Stock Dashboard</a>
        <a href="katwa-stock-dashboard.html">Katwa Stock Dashboard</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Sales ▾</button>
      <div class="dropdown-content">
        <a href="order.html">Order</a>
        <a href="dispatch.html">Dispatch</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Stock ▾</button>
      <div class="dropdown-content">
        <a href="burdwan-stock.html">Burdwan Stock</a>
        <a href="katwa-stock.html">Katwa Stock</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <header class="page-header">
      <h1>Katwa Stock</h1>
    </header>

    <!-- Add Entry Form -->
    <section class="card form-card">
      <h2>Add Stock Entry</h2>
      <form id="stock-form" autocomplete="off">
        <div class="form-row">
          <label for="date">Date</label>
          <input id="date" name="date" type="date" required>
        </div>

        <div class="form-row">
          <label for="riceType">Rice Type</label>
          <select id="riceType" name="riceType" required>
            <option value="">Select type</option>
            <option value="Parboiled Rice">Parboiled Rice</option>
            <option value="Basmati Rice">Basmati Rice</option>
          </select>
        </div>

        <div class="form-row">
          <label for="variety">Rice Variety</label>
          <input id="variety" name="variety" type="text" placeholder="e.g. Swarna, IR-36" required>
        </div>

        <div class="form-row">
          <label for="kariQty">Kari Quantity (ton)</label>
          <input id="kariQty" name="kariQty" type="number" step="0.01" min="0" value="0">
        </div>

        <div class="form-row">
          <label for="godownQty">Godown Quantity (ton)</label>
          <input id="godownQty" name="godownQty" type="number" step="0.01" min="0" value="0">
        </div>

        <div class="form-row">
          <label for="totalQty">Total Quantity (ton)</label>
          <input id="totalQty" name="totalQty" type="number" step="0.01" min="0" value="0" readonly>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn primary">Add Entry</button>
          <button type="reset" class="btn">Clear</button>
        </div>
      </form>
    </section>

    <!-- Filters -->
    <section class="card filter-card">
      <div class="filters">
        <div class="filter-item">
          <label for="filterDate">Filter by Date</label>
          <input id="filterDate" type="date">
        </div>
        <div class="filter-item">
          <label for="filterVariety">Filter by Variety</label>
          <select id="filterVariety">
            <option value="">All varieties</option>
          </select>
        </div>
        <div class="filter-actions">
          <button id="clearFilters" class="btn">Clear Filters</button>
        </div>
        <div class="export-actions">
          <button id="exportCsv" class="btn">Export CSV</button>
          <button id="exportPdf" class="btn">Export PDF</button>
        </div>
      </div>
    </section>

    <!-- Table -->
    <section class="card table-card">
      <div class="table-toolbar">
        <h3>Entries</h3>
        <div class="table-summary" id="tableSummary">0 entries • Total: 0.00 ton</div>
      </div>
      <div class="table-wrap">
        <table id="stockTable" class="styled-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Date</th>
              <th>Rice Type</th>
              <th>Variety</th>
              <th>Kari (t)</th>
              <th>Godown (t)</th>
              <th>Total (t)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- rows injected here -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="js/katwa-stock.js"></script>
</body>
</html>
